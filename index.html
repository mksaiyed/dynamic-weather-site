<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment -3 | Weather site</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/fdad3727e9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- Date Section -->
      <div class="date">
        <div class="dd"></div>
        <div>
          <div class="day"></div>
          <div class="date-side silver">
            <div class="mm"></div>
            <div class="yy"></div>
          </div>
        </div>
      </div>
      <!-- Nav Bar Section  -->
      <nav>
        <div class="nav-div">
          <!-- Select Place -->
          <div class="places navdiv">
            <p class="silver">Select Place</p>
            <div class="dropdown-box">
              <div class="selected-box place-box">
                <p class="selected-item">All Places</p>
                <i class="fas fas fa-sort-down down"></i>
              </div>
              <div class="list-box place-list"></div>
            </div>
          </div>
          <!-- How Many Days? -->
          <div class="days navdiv">
            <p class="silver">How Many Days?</p>
            <div class="dropdown-box">
              <div class="selected-box day-box">
                <p class="selected-item">One Week</p>
                <i class="fas fas fa-sort-down down"></i>
              </div>
              <div class="list-box day-list">
                <div>One Week</div>
                <div>Two Week</div>
                <div>1 day</div>
                <div>2 days</div>
                <div>3 days</div>
                <div>4 days</div>
                <div>5 days</div>
              </div>
            </div>
          </div>
          <!-- Select Date -->
          <div class="dates navdiv">
            <p class="silver">Select Date</p>
            <div class="dropdown-box">
              <div class="selected-box date-box">
                <p class="selected-item">Choose Date</p>
                <i class="fas fas fa-sort-down down"></i>
              </div>
              <div class="list-box date-list">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
              </div>
            </div>
          </div>
          <!-- Icon & Button  -->

          <div class="icon navdiv">
            <i class="fas fa-sliders-h filter-icon"></i>
          </div>

          <div class="btn navdiv">
            <button class="go-icon">
              <i class="fas fa-search"></i>
              Go!
            </button>
          </div>
        </div>
      </nav>
      <!-- Weather Section -->
      <div class="weather">
        <div class="weather1">
          <div><i class="fas fa-cloud cloud"></i></div>
          <div>23&deg;</div>
        </div>
        <div>
          <div class="place-name">Mumbai</div>
          <div class="silver">IN</div>
        </div>
      </div>
    </header>

    <section>
      <div class="card-container">
        <!-- Card -->
      </div>
    </section>
  </body>
</html>
