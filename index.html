<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment -3 | Weather site</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/fdad3727e9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- Date Section -->
      <div class="date">
        <div class="dd"></div>
        <div>
          <div class="day"></div>
          <div class="date-side">
            <div class="mm"></div>
            <div class="yy"></div>
          </div>
        </div>
      </div>
      <!-- Nav Bar Section  -->
      <nav>
        <div class="nav-div">
          <!-- Select Place -->
          <div class="places navdiv">
            <p>Select Place</p>
            <select name="places" id="places">
              <option value="" selected disabled hidden>All Places</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Bangalore">Bangalore</option>
              <option value="Hyderabad">Hyderabad</option>
              <option value="Chennai">Chennai</option>
              <option value="New Delhi">New Delhi</option>
              <option value="Pune">Pune</option>
              <option value="Ahmedabad">Ahmedabad</option>
              <option value="Kolkata">Kolkata</option>
            </select>
          </div>
          <!-- How Many Days? -->
          <div class="days navdiv">
            <p>How Many Days?</p>
            <select name="days" id="days">
              <option value="One Week" selected>One Week</option>
              <option value="Two Week">Two Week</option>
              <option value="1 day">1 day</option>
              <option value="2 days">2 days</option>
              <option value="3 days">3 days</option>
              <option value="4 days">4 days</option>
              <option value="5 days">5 days</option>
            </select>
          </div>
          <!-- Select Date -->
          <div class="dates navdiv">
            <p>Select Date</p>
            <select name="dates" id="dates">
              <option value="" selected disabled hidden>Choose Date</option>
              <option value="1">1/2/2022</option>
              <option value="2">2/2/2022</option>
              <option value="3">3/2/2022</option>
              <option value="4">4/2/2022</option>
              <option value="5">5/2/2022</option>
            </select>
          </div>
          <!-- Icon & Button  -->

          <div class="icon navdiv">
            <i class="fas fa-sliders-h filter-icon"></i>
          </div>

          <div class="btn navdiv">
            <button class="go-icon">
              <i class="fas fa-search"></i>
              Go!
            </button>
          </div>
        </div>
      </nav>
      <!-- Weather Section -->
      <div class="weather">
        <div class="weather1">
          <div><i class="fas fa-cloud"></i></div>
          <div>23&deg;</div>
        </div>
        <div>
          <div class="place-name">Mumbai</div>
          <div>IN</div>
        </div>
      </div>
    </header>
  </body>
</html>
