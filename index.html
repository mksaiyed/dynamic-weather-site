<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment -3 | Weather site</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/fdad3727e9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- Date Section -->
      <div class="date">
        <div class="dd"></div>
        <div>
          <div class="day"></div>
          <div class="date-side silver">
            <div class="mm"></div>
            <div class="yy"></div>
          </div>
        </div>
      </div>
      <!-- Nav Bar Section  -->
      <nav>
        <div class="nav-div">
          <!-- Select Place -->
          <div class="places navdiv">
            <p class="silver">Select Place</p>
            <div class="dropdown-box">
              <div class="selected-box place-box">
                <p class="selected-item city-name">All Places</p>
                <i class="fas fas fa-sort-down down"></i>
              </div>
              <div class="list-box place-list"></div>
            </div>
          </div>
          <!-- How Many Days? -->
          <div class="days navdiv">
            <p class="silver">How Many Days?</p>
            <div class="dropdown-box">
              <div class="selected-box day-box">
                <p class="selected-item day-name">One Week</p>
                <i class="fas fas fa-sort-down down"></i>
              </div>
              <div class="list-box day-list">
                <div onclick="updateDay(this)">One Week</div>
                <div onclick="updateDay(this)">Two Week</div>
                <div onclick="updateDay(this)">1 day</div>
                <div onclick="updateDay(this)">2 days</div>
                <div onclick="updateDay(this)">3 days</div>
                <div onclick="updateDay(this)">4 days</div>
                <div onclick="updateDay(this)">5 days</div>
              </div>
            </div>
          </div>
          <!-- Select Date -->
          <div class="dates navdiv">
            <p class="silver">Select Date</p>
            <div class="dropdown-box">
              <div class="selected-box">
                <input
                  type="date"
                  name="date"
                  id="date-box"
                  class="selected-box date-box"
                />
              </div>
            </div>
          </div>
          <!-- Icon & Button  -->

          <div class="icon navdiv">
            <i class="fas fa-sliders-h filter-icon"></i>
          </div>

          <div class="btn navdiv">
            <button class="go-icon">
              <i class="fas fa-search"></i>
              Go!
            </button>
          </div>
        </div>
      </nav>
      <!-- Weather Section -->
      <div class="weather">
        <div class="weather1">
          <div id="temp-icon"></div>
          <div class="city-weather"></div>
        </div>
        <div>
          <div class="city-name"></div>
          <div class="silver">IN</div>
        </div>
      </div>
      <!-- weather loader -->
      <div class="loader"></div>
    </header>

    <section>
      <div class="card-container">
        <!-- Card -->
      </div>
    </section>

    <!-- Footer Section -->
    <section class="footer">
      <p>
        Copyright &#9400; 2021 All Rights Reserved by
        <a href="https://github.com/mksaiyed" target="_blank">MohammadKaiF</a>.
      </p>
    </section>
  </body>
</html>
